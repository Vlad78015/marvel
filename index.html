<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h2 class="card__title">Iron Man</h2>
        <p class="card__info">Геній, мілліардер, плейбой, філантроп</p>
        <img src="https://scontent-iev1-1.xx.fbcdn.net/v/t1.6435-9/83323529_10158011544627290_2299282377949577216_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=8oV_KoCsGMwAX-ZNRwl&_nc_ht=scontent-iev1-1.xx&oh=00_AfCsKQIjRBkjMdpDVud3xEQMi_Q0NjaTJZ_HDhYkuCRR9g&oe=64562197" alt="" class="card__image">
        <div class="card__box">
            <p class="box__text">Головний герой фільмів</p>
            <img src="https://static.toiimg.com/thumb/msid-98147969,imgsize-77242,width-800,height-600,resizemode-75/98147969.jpg" alt="" class="box__image">
            <p class="box__price">Вперше з'явився у 1963</p>
        </div>
    </div>

    <div class="card-2">
        <h2 class="card-2__title">Captain America</h2>
        <p class="card-2__info">Перший в світі суперсолдат</p>
        <img src="https://as1.ftcdn.net/v2/jpg/05/31/07/98/1000_F_531079875_DNRHi9q1Dwz3MaK33ZjYQw1afVVljCdt.jpg" alt="" class="card-2__image">
        <div class="card-2__box">
            <p class="box-2__text">Кращий супергерой часів</p>
            <img src="https://www.greenscene.co.id/wp-content/uploads/2021/07/Captain-America-10.jpg" alt="" class="box__image">
            <p class="box-2__price">Вперше з'явився у 1940-х</p>
        </div>
    </div>


    <div class="card-3">
        <h2 class="card-3__title">Hulk</h2>
        <p class="card-3__info">Видатний вчений в гамма сфері</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Hulk_%282540708438%29.jpg" alt="" class="card-3__image">
        <div class="card-3__box">
            <p class="box-3__text">Вчений, що зміг стати героєм</p>
            <img src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2023/03/5014474-5893830059-hulk-scaled.jpg?resize=2048%2C1280&quality=50&strip=all&ssl=1" alt="" class="box__image">
            <p class="box-3__price">Вперше з'явився у 1962</p>
        </div>
    </div>
</body>
</html>
